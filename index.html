<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="side-bar">
      <h4>Calculator</h4>
      <hr />
      <p class="standard-side-bar"><i class="bi bi-calculator"></i> Standard</p>
      <p class="scientific"><i class="bi bi-infinity"></i> Scientific</p>
      <p class="graphing"><i class="bi bi-graph-up"></i> Graphing</p>
      <p class="programmer"><i class="bi bi-code-slash"></i> Programmer</p>
      <p class="date-calculation">
        <i class="bi bi-calendar-week"></i> Date calculation
      </p>
      <br />
      <h4 class="converter">Converter</h4>
      <hr />
      <p class="currency"><i class="bi bi-currency-exchange"></i> Currency</p>
      <p class="volume"><i class="bi bi-box"></i> Volume</p>
      <hr />
      <p class="settings"><i class="bi bi-gear"></i> Settings</p>
    </div>
    <main class="main">
      <h1><i class="bi bi-list list"></i></h1>
      <h1 class="standard">Standard</h1>
      <div class="screen"></div>
      <div class="buttons">
        <button class="percentage">%</button>
        <button class="CE">CE</button>
        <button class="C">C</button>
        <button class="delete"><i class="bi bi-backspace"></i></button>
        <button class="onePiece">1/x</button>
        <button class="x2">x2</button>
        <button class="square-root">âˆšx</button>
        <button class="divide">/</button>
        <button class="7 num">7</button>
        <button class="8 num">8</button>
        <button class="9 num">9</button>
        <button class="x">x</button>
        <button class="4 num">4</button>
        <button class="5 num">5</button>
        <button class="6 num">6</button>
        <button class="-">-</button>
        <button class="1 num">1</button>
        <button class="2 num">2</button>
        <button class="3 num">3</button>
        <button class="add">+</button>
        <button class="?">?</button>
        <button class="0 num">0</button>
        <button class="dot">.</button>
        <button class="total">=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
